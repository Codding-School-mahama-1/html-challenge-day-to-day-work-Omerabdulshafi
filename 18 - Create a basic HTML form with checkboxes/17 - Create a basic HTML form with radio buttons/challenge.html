<!DOCTYPE html>
<html>
  <head>
    <title>17 - Create a basic HTML form with radio buttons</title>
  </head>
  <body>
    <!-- Create an HTML form that allows users to select one option from a group of
    radio buttons. --> 
    <form action="">
  <label for=""> Gender:</label>
  <input type="radio" name="Gender" value="Femal"> Femal
  <input type="radio" name="Gender" value="Male"> Male
  <input type="radio" name="Gender" value="Other"> Other
    </form>
  </body>
</html>

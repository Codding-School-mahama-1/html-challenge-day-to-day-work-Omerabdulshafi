<!DOCTYPE html>
<html>
  <head>
    <title>20 - Create a basic HTML form with a text area</title>
  </head>
  <body>
    <!-- Create an HTML form that allows users to input text into a textarea. --> 
     <h1>Massage:</h1>
     <form action="">
      <label for="">Massage:</label> <br>
      <textarea name="massage" id="" rows="10" cols="30"></textarea>
     </form>
  </body>
</html>

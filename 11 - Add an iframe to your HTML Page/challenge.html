<!DOCTYPE html>
<html>
  <head>
    <title>11 - Add an iframe to your HTML Page</title>
  </head>
  <body>
    <!-- Find a webpage or document that you want to display in your iframe. -->
    <!-- Add an iframe tag to your HTML page. -->
    <!-- Set the src attribute of the iframe tag to the URL of the webpage or document you want to display. -->
    <!-- Set the width and height attributes of the iframe tag to specify the size of the iframe. -->
    <!-- If you want to customize the appearance of the iframe, you can use CSS to style it. -->

    <!-- READUP: https://www.w3schools.com/html/html_iframe.asp -->
     <iframe src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d15946.303188804106!2d30.842895694840426!3d-2.310106644622834!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1smahama!5e0!3m2!1sen!2srw!4v1757405991044!5m2!1sen!2srw" width="600"
      height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      <iframe width="560" height="315" src="https://www.youtube.com/embed/it1rTvBcfRg?si=h0gmyR5igoXdDZZX" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
      referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
      <iframe width="560" height="315" src="https://www.youtube.com/embed/g3aSP1O64qo?si=Qs3X5QuG1Grg_y57" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
       referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
       <iframe src="https://www.codecademy.com/catalog/language/html-css" frameborder="10"></iframe>
       
  </body>
</html>
